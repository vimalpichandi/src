<title>{{title}}</title>
<div class="col-md-4 offset-md-4">
  <span class="anchor" id="formLogin"></span>
  <hr class="mb-5">

  <!--div class="text-center mb-4">
          <img class="logo-color" src="assets/img/logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1> 
        </div --> 

  <form *ngIf="loginform" class="form-signin">
    <div class="form-group">
      <input type="text" id="username" autocomplete="off" class="form-control  rounded-pill" required [(ngModel)]="userName"
        [ngModelOptions]="{standalone: true}">
      <label class="form-control-placeholder" for="name">Name</label> 
    <div class="invalid-feedback">Please enter your username or email</div>
</div>
<div class="form-group">
  <input type="password" id="password" class="form-control rounded-pill input-password" required [(ngModel)]="password"
    [ngModelOptions]="{standalone: true}">
  <label class="form-control-placeholder" for="password">Password</label>
  <i class="fa fa-eye-slash open-close-eye" id="eyemask" (click)="eyemask()"></i>
  <div class="invalid-feedback">Please enter a password</div>
</div>
<div class="form-check small">
  <div class="text-left" style="cursor: pointer;">
    <span><i class="ti ti-lock"></i></span>
    <a (click)="forgot()">&nbsp; Forgot your password ?</a>
  </div>
</div>
<button type="submit" (click)="btnLogin()" class="btn btn-lg btn-primary btn-block rounded-btn"
  id="btnLogin">Login</button>
</form>

<!-- /form card login -->
</div>
